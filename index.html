<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <section>
    <header>
      <section>
        <button id="scoreBtn" class="button">View Highscores</button>
      </section>
      <section id="time">
        Time:
      </section>
    </header>

    <main>

      <section id="welcome">
        <h1>Welcome to the Javascript Quiz</h1>
        <button id="startBtn" class="button">
          Begin Quiz
        </button>
      </section>

      <section id="quiz">
        <section>
          <h2 id="question"></h2>
        </section>
        <section id="answers">
          <button class="button2" id="A"></button>
          <button class="button2" id="B"></button>
          <button class="button2" id="C"></button>
          <button class="button2" id="D"></button>
        </section>
        <section id="correct">
          <h2>Correct</h2>
        </section>
        <section id="wrong">
          <h2>Wrong</h2>
        </section>
      </section>

      <section id="highscores">
        <h1>Highscores</h1>
        <ol id="highscoreList"></ol>
        <button id="clearBtn" class="button">Clear Highscores</button>
        <button id="return" class="button">Return</button>
      </section>

    </main>

    <script src="./assets/js/script.js"></script>

  </body>

</html>
